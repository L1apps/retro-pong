<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Pong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'VT323', monospace;
        background-color: #050505;
        overflow: hidden;
        touch-action: none;
      }
      
      /* --- CRT BASE EFFECTS --- */
      .crt-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Scanlines */
      .crt-overlay::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Vignette */
      .vignette {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
        pointer-events: none;
        z-index: 40;
      }

      /* --- NOISE / STATIC --- */
      .noise {
        position: absolute;
        top: -100%; left: -100%; right: -100%; bottom: -100%;
        width: 300%; height: 300%;
        background: transparent url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E");
        animation: noise 0.5s steps(5) infinite;
        opacity: 0.05;
        pointer-events: none;
        z-index: 45;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.96; }
        95% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      @keyframes noise {
        0% { transform: translate(0,0); }
        10% { transform: translate(-5%,-5%); }
        20% { transform: translate(-10%,5%); }
        30% { transform: translate(5%,-10%); }
        40% { transform: translate(-5%,15%); }
        50% { transform: translate(-10%,5%); }
        60% { transform: translate(15%,0); }
        70% { transform: translate(0,10%); }
        80% { transform: translate(-15%,0); }
        90% { transform: translate(10%,5%); }
        100% { transform: translate(5%,0); }
      }

      .blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      
      /* Glitch / Distortion Placeholders */
      .glitch-active {
        filter: contrast(1.2) brightness(1.1);
      }
    </style>
